<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Boolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- Inizio Container di tutti gli elementi della pagina -->
    <div id="giga_container">

        <!-- Banner con logo -->
        <header>

            <figure class="in_bl">
                <img src="img/Logo.png" alt="Logo di Boolean To do list" >
            </figure>

            <h1 class="in_bl arial_bold">Toboolist</h1>

        </header>

        <!-- Corpo della pagina  -->
        <main>

                <!-- Barra funzioni -->
                <section id="tool_bar">

                    <div class="in_bl button bgc_blue" id="b_task">
                        Add Tasks
                    </div>

                    <div class="in_bl button" id="b_section">
                        Add Section
                    </div>

                </section>

                <!-- To do list -->
                <section>

                    <!-- &#9989; -->
                    <!-- &#10062; -->
                    <!-- New Tasks -->
                    <div class="list">
                        <h2 class="arial_bold">&#9660; New Task</h2>
                        <div>&#9989; Quarterly Newsletter <span class="tag bgc_blue">Editional</span></div>
                    </div>

                    <!-- Today -->
                    <div class="list">
                        
                    </div>

                    <!-- Upcoming -->
                    <div class="list">

                    </div>
                
                </section>

        </main>

    </div>
    <!-- Fine Container di tutti gli elementi della pagina -->

</body>
</html>
